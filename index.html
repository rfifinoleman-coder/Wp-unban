<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Unban Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial; padding: 15px; background:#f5f5f5; }
    input, select, textarea, button {
      width:100%; margin-top:10px; padding:10px;
    }
    button { background:green; color:white; border:none; }
  </style>
</head>

<body>
  <h3>WhatsApp Unban Help</h3>

  <input id="number" placeholder="WhatsApp Number (+91...)" required>

  <select id="ban">
    <option>Permanent Ban</option>
    <option>Temporary Ban</option>
    <option>Not Sure</option>
  </select>

  <textarea id="reason" placeholder="Describe your issue"></textarea>

  <button onclick="submitForm()">Proceed to Payment</button>

  <p style="font-size:12px;color:gray">
    ⚠️ We do not guarantee unban. We only help with official appeal.
  </p>

<script>
  let tg = window.Telegram.WebApp;
  tg.expand();

  function submitForm(){
    let data = {
      number: document.getElementById("number").value,
      ban: document.getElementById("ban").value,
      reason: document.getElementById("reason").value,
      user: tg.initDataUnsafe.user.username
    };

    // Temporary alert (backend later)
    alert("Details saved. Go to payment.");
    console.log(data);
  }
</script>
</body>
</html>
